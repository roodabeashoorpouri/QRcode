<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=DM+Sans:ital,wght@0,700;1,500&family=Quicksand:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./images/image-qr-code.png" alt="QR code" class="img" />

      <p class="one">Improve your front-end skills by building projects</p>
      <p class="two">
        Scan the QR code to visit the frontend mentor and take your coding
        skills to the next level
      </p>
    </div>
  </body>
</html>
